<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  
  <meta charset="utf-8">
  <title>Welcome to JavaScript</title>
  
  <!-- Link to Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Hacker News Small Example</title>
</head>
<body>
  <div class="container-sm">
    <h1>Read it</h1>
    <p>A toned down reddit clone.</p>

      <form id="add-readit-item">
        <div class="row">
          <div class="mb-3 col-5">
           <input
              name="title"
              type="text"
              class="form-control"
              placeholder="title"
            >
          </div>
          <div class="mb-3 col-4">
            <input
              name="item-url"
              type="url"
              class="form-control"
              placeholder="url"
            >
          </div>
         
          <div class="mb-3 col-3">
            <button type="submit" class="w-100 btn btn-primary">Add</button>
          </div>
        </div>
      </form>


    <div class="readit-items">
      <div class="card mt-2" >
        <div class="card-body d-flex flex-row">
          <button class="btn vote-up m-1 btn-secondary">
            up
          </button>
          <p class="score h4 m-2">
            13
          </p>
          <button class="btn vote-down m-1 btn-secondary">
            down
          </button>
          <a href="https://www.youtube.com/c/JSConfEU" class="h4 m-2">JS Conf EU</a>
        </div>
      </div>

      <div class="card mt-2" >
        <div class="card-body d-flex flex-row">
          <button class="btn vote-up m-1 btn-secondary">
            up
          </button>
          <p class="score h4 m-2">
            13
          </p>
          <button class="btn vote-down m-1 btn-secondary">
            down
          </button>
          <a href="https://www.youtube.com/c/InternationalJavaScriptConference" class="h4 m-2">Internation Javascript conference 2021</a>
        </div>
      </div>
    
      <div class="card mt-2" >
        <div class="card-body d-flex flex-row">
          <button class="btn vote-up m-1 btn-secondary">
            up
          </button>
          <p class="score h4 m-2">
            12
          </p>
          <button class="btn vote-down m-1 btn-secondary">
            down
          </button>
          <a href="https://devedmonton.com/#meetups" class="h4 m-2">Dev Edmonton meetups to meet other devs </a>
        </div>
      </div>

      <div class="card mt-2" >
        <div class="card-body d-flex flex-row">
          <button class="btn vote-up m-1 btn-secondary">
            up
          </button>
          <p class="score h4 m-2">
            12
          </p>
          <button class="btn vote-down m-1 btn-secondary">
            down
          </button>
          <a href="https://www.youtube.com/c/PyConUS" class="h4 m-2">Pycon US Conference talk links</a>
        </div>
      </div>
    
    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
